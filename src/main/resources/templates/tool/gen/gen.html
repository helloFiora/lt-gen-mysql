<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
    <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="gen-form">
					<div class="select-list">
						<ul>
							<li>
								表名称：<input type="text" name="tableName"/>
							</li>
							<li>
								表描述：<input type="text" name="tableComment"/>
							</li>
							<li class="select-time">
								<label>表时间： </label>
								<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
								<span>-</span>
								<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
			<div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="javascript:batchGenCode()" shiro:hasPermission="tool:gen:code">
			        <i class="fa fa-download"></i> 批量生成
			    </a>
			    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			     作者：<b id="author" th:text="${author}" ></b>
			    <a class="btn btn-success" onclick="javascript:resetAuthor()" >
			        <i class="fa fa-download"></i> 修改作者
			    </a>
			     &nbsp;&nbsp;&nbsp;包名：<b id="packageName" th:text="${packageName}" ></b>
			    <a class="btn btn-success" onclick="javascript:resetPackageName()" >
			        <i class="fa fa-download"></i> 修改包名
			    </a>
		    </div>
		
		    <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript">
		var prefix = ctx + "tool/gen";
	
		$(function() {
			var author = localStorage.getItem('author');
			var packageName = localStorage.getItem('packageName');
			if(author != null){
				$("#author").text(author);
			}
			if(packageName != null){
				$("#packageName").text(packageName);
			}
		    var options = {
		        url: prefix + "/list",
		        sortName: "createTime",
		        sortOrder: "desc",
		        search: false,
		        columns: [{
		            checkbox: true
		        },
		        {
		            field: 'tableName',
		            title: '表名称',
		            width: '20%',
		            sortable: true
		        },
		        {
		            field: 'tableComment',
		            title: '表描述',
		            width: '20%',
		            sortable: true
		        },
		        {
		            field: 'createTime',
		            title: '创建时间',
		            width: '20%',
		            sortable: true
		        },
		        {
		            field: 'updateTime',
		            title: '更新时间',
		            width: '20%',
		            sortable: true
		        },
		        {
		            title: '操作',
		            width: '20%',
		            align: 'center',
		            formatter: function(value, row, index) {
		                var msg = '<a class="btn btn-primary btn-xs" href="#" onclick="genCode(\'' + row.tableName + '\')"><i class="fa fa-bug"></i>生成代码</a> ';
		                return msg;
		            }
		        }]
		    };
		    $.table.init(options);
		});
	
		// 生成代码
		function genCode(tableName) {
		    $.modal.confirm("确定要生成" + tableName + "表代码吗？", function() {
		    	var url  = prefix + "/genCode/" + tableName ;
		    	var author = localStorage.getItem('author');
		    	if(author != null){
		    		url += "&author="+author;
		    	}
		    	var packageName = localStorage.getItem('packageName');
		    	if(packageName != null){
		    		url += "&packageName="+packageName;
		    	}
		    	
		        location.href = url;
		        layer.msg('执行成功,正在生成代码请稍后…', { icon: 1 });
		    })
		}
		
		//批量生成代码
		function batchGenCode() {
		    var rows = $.table.selectColumns("tableName");
		    if (rows.length == 0) {
		        $.modal.alertWarning("请选择要生成的数据");
		        return;
		    }
		    $.modal.confirm("确认要生成选中的" + rows.length + "条数据吗?", function() {
		    	var url  = prefix + "/batchGenCode?tables=" + rows ;
		    	var author = localStorage.getItem('author');
		    	if(author != null){
		    		url += "&author="+author;
		    	}
		    	var packageName = localStorage.getItem('packageName');
		    	if(packageName != null){
		    		url += "&packageName="+packageName;
		    	}
		    	
		        location.href = url;
		        layer.msg('执行成功,正在生成代码请稍后…', { icon: 1 });
		    });
		}
		function resetAuthor(){
			var author=prompt("请输入新作者名字！！！");
			if(author != null && author != ""){
				$("#author").text(author);
				localStorage.setItem('author',author);
			}
		}
		function resetPackageName(){
			var packageName=prompt("请输入新包名！！！（譬如：包类全名com.walletpay.action.walletpay.pswAction，只需输入com.walletpay即可）");
			if(packageName != null && packageName != ""){
				$("#packageName").text(packageName);
				localStorage.setItem('packageName',packageName);
			}
		}
	</script>
</body>
</html>
